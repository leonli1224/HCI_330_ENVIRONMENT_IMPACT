<html>
    <head>
        <title>Environmental Impact Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
        <script type="text/javascript">

          /***********************************************
          * Drop Down Date select script- by JavaScriptKit.com
          * This notice MUST stay intact for use
          * Visit JavaScript Kit at http://www.javascriptkit.com/ for this script and more
          ***********************************************/
          
          var monthtext=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'];
          
          function populatedropdown(dayfield, monthfield, yearfield){
            var today=new Date()
            var dayfield=document.getElementById(dayfield)
            var monthfield=document.getElementById(monthfield)
            var yearfield=document.getElementById(yearfield)
            for (var i=0; i<31; i++)
              dayfield.options[i]=new Option(i, i+1)
            dayfield.options[today.getDate()]=new Option(today.getDate(), today.getDate(), true, true) //select today's day
            for (var m=0; m<12; m++)
              monthfield.options[m]=new Option(monthtext[m], monthtext[m])
            monthfield.options[today.getMonth()]=new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true) //select today's month
            var thisyear=today.getFullYear()
            for (var y=0; y<20; y++){
              yearfield.options[y]=new Option(thisyear, thisyear)
              thisyear+=1
            }
            yearfield.options[0]=new Option(today.getFullYear(), today.getFullYear(), true, true) //select today's year
          }

          var timetext=['AM','PM'];
          
          function populatedropdowntime(hourfield, secfield, timefield){
            //var today=new Date()
            var hourfield=document.getElementById(hourfield)
            var secfield=document.getElementById(secfield)
            var timefield=document.getElementById(timefield)
            for (var i=0; i<13; i++)
              hourfield.options[i]=new Option(i)
            //dayfield.options[today.getDate()]=new Option(today.getDate(), today.getDate(), true, true) //select today's day
            for (var m=0; m<60; m++)
              secfield.options[m]=new Option(m)
            //monthfield.options[today.getMonth()]=new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true) //select today's month
            //var thisyear=today.getFullYear()
            for (var y=0; y<2; y++)
              timefield.options[y]=new Option(timetext[y], timetext[y])
            //thisyear+=1
            //yearfield.options[0]=new Option(today.getFullYear(), today.getFullYear(), true, true) //select today's year
          }
          </script>
    </head>
    <body>
      <div class="headbar">
        <nav class="navi">
          <a href="index.html" class="fa fa-leaf" id="leaf"> </a>
          <div class="Trend">   <a href="newTrend.html">Trend</a>      </div>
          <div class="Rank">    <a href="#">Rank</a>                   </div>
          <div class="Import">  <a href="newImport.html">Report New Import</a>      </div>
          <div class="Product"> <a href="#">Product Impact Search</a>  </div>
        </nav>
      </div>
      <div class="form">
          <div class="date">Date:
            <div class="data-dropbtn-area">
              <form action="" name="someform">
                  <select id="daydropdown">
                  </select> 
                  <select id="monthdropdown">
                  </select> 
                  <select id="yeardropdown">
                  </select> 
                  </form>
                  
                  <script type="text/javascript">
                  
                  //populatedropdown(id_of_day_select, id_of_month_select, id_of_year_select)
                  window.onload=function(){
                  populatedropdown("daydropdown", "monthdropdown", "yeardropdown")
                  populatedropdowntime("hourdropdown", "secdropdown", "timedropdown")
                  }
                  </script>
            </div>
          </div>
          <div class="time">Time:
            <div class="time-dropbtn-area">
                <form action="" name="someform">
                  <a>h: </a>
                  <select id="hourdropdown">
                  </select>
                  <a>m: </a>
                  <select id="secdropdown">
                  </select>
                  <select id="timedropdown">
                  </select> 
                </form>
            </div>  
          </div>
          <div class="type">Impact Type:</div>
          <div class="amount">Amount:</div>
          <div class="activity">Impact Activity:</div>
      </div>
   </body>
</html>
