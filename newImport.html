    </head>
    <body>
      <div class="headbar">
        <div class="headbar">
          <nav class="navbar nav">
            <a href="index.html" class="fa fa-leaf" id="leaf"> </a>
            <a class="nav-link loginText" href="#" id="headerText">Log In</a>
            <a class="nav-link signupText" href="#" id="headerText">Sign Up</a>
            <a class="nav-link" href="newTrend.html" id="headerText">Trend</a>
            <a class="nav-link" href="#" id="headerText">Rank</a>
            <a class="nav-link" href="newImport.html" id="headerText">Enter a New Impact</a>
            <a class="nav-link" href="#" id="headerText">Product Search</a>

          </nav>

        </div>
      <div class="form">
          <div class="date">Date:
            <div class="data-dropbtn-area">
              <form action="" name="someform">
                  <select id="daydropdown">
                  </select>
                  <select id="monthdropdown">
                  </select>
                  <select id="yeardropdown">
                  </select>
                  </form>
            </div>
          </div>
          <div class="time">Time:
            <div class="time-dropbtn-area">
                <form action="" name="someform">
                  <a>h: </a>
                  <select id="hourdropdown">
                  </select>
                  <a>m: </a>
                  <select id="secdropdown">
                  </select>
                  <select id="timedropdown">
                  </select>
                </form>
            </div>
          </div>
          <div class="type">Impact Type:
            <div class="type-radiobox-area">
              <form action="">
                <input id="type1" type="radio" name="type" value="water" onclick="changetoliter()"> Water
                <input id="type2" type="radio" name="type" value="CO2" onclick="changetogram()"> CO2
              </form>
            </div>
          </div>
          <div class="amount">Amount:
            <div class="amount-area">
              <form action="">
                <input id = "numb" name="amountfill" type="text">
                <p id="unit">
                  Liter(s)
                </p>
              </form>

            </div>
          </div>
          <div class="activity">Impact Activity:
           <div class="activity-area">
              <form action="" name="someform">
              <select id="waterdropdown">
              </select>
              <select id="co2dropdown">
              </select>
              </form>
           </div>
          </div>
          <div class="form-submit-div">
          <a class="form-submit-button" onclick="validate()">Submit</a>
          <!-- THIS IS POPUP TO BE IMPLEMENTED LATER
          Trigger/Open The Modal

            The Modal

             Modal content
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>

          </div>-->
          <a href="index.html" class="form-submit-button">Cancel</a>
      </div>
      <p id="warning"></p>
    </div>
   </body>
</html>
