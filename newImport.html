<html>
    <head>
        <title>Environmental Impact Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
        <script src="newImpact.js"></script>
    </head>
    <body>
      <div class="headbar">
        <nav class="navbar nav">
          <a href="index.html" class="fa fa-leaf" id="leaf"> </a>
          <a class="nav-link" href="newTrend.html" id="headerText">Trend</a>
          <a class="nav-link" href="#" id="headerText">Rank</a>
          <a class="nav-link" href="newImport.html" id="headerText">Enter a New Impact</a>
          <a class="nav-link" href="#" id="headerText">Product Search</a>
        </nav>
      </div>
      <div class="form">
          <div class="date">Date:
            <div class="data-dropbtn-area">
              <form action="" name="someform">
                  <select id="daydropdown">
                  </select>
                  <select id="monthdropdown">
                  </select>
                  <select id="yeardropdown">
                  </select>
                  </form>
            </div>
          </div>
          <div class="time">Time:
            <div class="time-dropbtn-area">
                <form action="" name="someform">
                  <a>h: </a>
                  <select id="hourdropdown">
                  </select>
                  <a>m: </a>
                  <select id="secdropdown">
                  </select>
                  <select id="timedropdown">
                  </select>
                </form>
            </div>
          </div>
          <div class="type">Impact Type:
            <div class="type-radiobox-area">
              <form action="">
                <input type="radio" name="type" value="water" onclick="changetoliter()"> Water
                <input type="radio" name="type" value="CO2" onclick="changetogram()"> CO2
              </form>
            </div>
          </div>
          <div class="amount">Amount:
            <div class="amount-area">
              <form action="">
                <input name="amountfill" type="text">
              </form>
              <a id="unit">
                Liter
              </a>
            </div>
          </div>
          <div class="activity">Impact Activity:
           <div class="activity-area">
              <form action="" name="someform">
              <select id="waterdropdown">
              </select>
              <select id="co2dropdown">
              </select>
              </form>
           </div>
          </div>
          <a href="submit.html" class="button">Submit</a>
          <a href="index.html" class="button">Cancel</a>
      </div>
   </body>
</html>
